<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket-receipt</title>
    <link rel="stylesheet" href="./styles/bus-receipt.css">
</head>
<body>
    <div>
        <h2>Confirmation receipt</h2>
        <table>
            <thead>
               <tr>
                   <th>Trip-type</th>
                   <th>From-city</th>
                   <th>To-city</th>
                   <th>Date-of-depature</th>
                   <th>Passengers</th>
               </tr>
            </thead>    
            <tbody>
                <tr>
                    <td class="trip"></td>
                    <td class="from"></td>
                    <td class="to"></td>
                    <td class="date"></td>
                    <td class="passengers"></td>
                </tr>
            </tbody>                       
        </table>
    </div>
    <script src="bus-receipt.js"></script>
</body>
</html>
